name: Format Check

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
    eslint-check:
        name: Format Check
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Packages
              run: npm install
            - name: Prettier
              run: npm run format
